<app-loader></app-loader>
<div class="main-body">
  <div class="bg-white">

    <mat-toolbar class="theme-color">
      <span></span>
      <span class="example-spacer"></span>
      <button mat-raised-button (click)="openBlog(null)">
        ADD BLOG
      </button>
    </mat-toolbar>



    <div class="">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="table-responsive">
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="blog_title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>blog_title </th>
              <td mat-cell *matCellDef="let row"> {{row.blog_title}}</td>
            </ng-container>

            <ng-container matColumnDef="blog_desc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
              <td mat-cell *matCellDef="let row"> {{row.blog_desc}}</td>
            </ng-container>
           
            <ng-container matColumnDef="blog_body">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> summary </th>
              <td mat-cell *matCellDef="let row"> {{row.blog_body}}</td>
            </ng-container>          
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
              <td mat-cell *matCellDef="let row"> {{row.createdAt | date : 'MM/dd/yyyy' }}</td>
            </ng-container>
            <ng-container matColumnDef="updatedAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
              <td mat-cell *matCellDef="let row"> {{row.updatedAt | date : 'MM/dd/yyyy'}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <div class="d-flex">
                  <button mat-icon-button color="primary" (click)="openBlog(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteBlog(row)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
